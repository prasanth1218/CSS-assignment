<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
  text-align: center;
  font-size: larger;
  animation-duration: 3s;
  

}
h1{
    background-color: green;
    text-align: center;
    padding: 10px;
    margin: 0%;
    color: white;
}

@keyframes mymove {
  0%   {top: 0px; background: red; width: 100px;}
  100% {top: 200px; background: yellow; width: 300px;}
}
</style>
</head>
<body>

<h1>MOVING BLOCK</h1>
<div>HELLO</div>

</div>

</body>
</html>
